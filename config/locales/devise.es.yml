es:
  devise:
    confirmations:
      confirmed: Su cuenta ha sido confirmada satisfactoriamente.
      send_instructions: Vas a recibir un correo con instrucciones sobre cómo confirmar su cuenta en unos minutos.
      send_paranoid_instructions: Si su correo existe en nuestra base de datos, en unos minutos recibirás un correo con instrucciones sobre cómo confirmar su cuenta.
    failure:
      already_authenticated: Ya has iniciado sesión.
      inactive: Su cuenta aún no ha sido activada.
      invalid: "%{authentication_keys} o %{password_keys} no válidos."
      last_attempt: Tienes un intento más antes de que su cuenta sea bloqueada.
      locked: Su cuenta está bloqueada.
      not_found_in_database: "%{authentication_keys} o %{password_keys} no válidos."
      timeout: Su sesión expiró. Por favor, inicia sesión nuevamente para continuar.
      unauthenticated: Tienes que iniciar sesión o registrarte para poder continuar.
      unconfirmed: Tienes que confirmar su cuenta para poder continuar.
    mailer:
      confirmation_instructions:
        subject: Instrucciones de confirmación
      reset_password_instructions:
        subject: Instrucciones de recuperación de contraseña
      unlock_instructions:
        subject: Instrucciones para desbloquear
    omniauth_callbacks:
      failure: No has sido autorizado en la cuenta %{kind} porque "%{reason}".
      success: Has sido autorizado satisfactoriamente en la cuenta %{kind}.
    passwords:
      no_token: No puedes acceder a esta página si no es a través de un enlace para resetear su contraseña. Si has llegado hasta aquí desde el email para resetear su contraseña, por favor asegúrate de que la URL introducida está completa.
      send_instructions: Recibirás un correo con instrucciones sobre cómo resetear su contraseña en unos pocos minutos.
      send_paranoid_instructions: Si su correo existe en nuestra base de datos, recibirás un correo con instrucciones sobre cómo resetear su contraseña en su bandeja de entrada.
      updated: Se ha cambiado su contraseña. Ya iniciaste sesión.
      updated_not_active: Su contraseña fue cambiada.
    registrations:
      destroyed: Fue grato tenerte con nosotros. Su cuenta fue cancelada.
      signed_up: Bienvenido. Su cuenta fue creada.
      signed_up_but_inactive: Su cuenta ha sido creada correctamente. Sin embargo, no hemos podido iniciar la sesión porque su cuenta aún no está activada.
      signed_up_but_locked: Su cuenta ha sido creada correctamente. Sin embargo, no hemos podido iniciar la sesión porque que su cuenta está bloqueada.
      signed_up_but_unconfirmed: Se ha enviado un mensaje con un enlace de confirmación a su correo electrónico. Abra el enlace para activar su cuenta.
      update_needs_confirmation: Has actualizado su cuenta correctamente, pero es necesario confirmar su nuevo correo electrónico. Por favor, comprueba su correo y sigue el enlace de confirmación para finalizar la comprobación del nuevo correo eletrónico.
      updated: Su cuenta se ha actualizada.
    sessions:
      already_signed_out: Sesión finalizada.
      signed_in: Sesión iniciada.
      signed_out: Sesión finalizada.
    unlocks:
      send_instructions: Vas a recibir instrucciones para desbloquear su cuenta en unos pocos minutos.
      send_paranoid_instructions: Si su cuenta existe, vas a recibir instrucciones para desbloquear su cuenta en unos pocos minutos.
      unlocked: Su cuenta ha sido desbloqueada. Ya puedes iniciar sesión.
  errors:
    messages:
      already_confirmed: ya ha sido confirmada, por favor intenta iniciar sesión
      confirmation_period_expired: necesita confirmarse dentro de %{period}, por favor solicita una nueva
      expired: ha expirado, por favor solicita una nueva
      not_found: no se ha encontrado
      not_locked: no estaba bloqueada
      not_saved:
        one: 'Ocurrió un error al tratar de guardar %{resource}:'
        other: 'Ocurrieron %{count} errores al tratar de guardar %{resource}:'
