inherit_from:
  - .rubocop_todo.yml

AllCops:
  Exclude:
    - "bin/**/*"
    - "db/migrate/**/*"
    - "db/schema.rb"
    - "config/**/*"
    - "script/**/*"
  RunRailsCops: true

Style/StringLiterals:
  EnforcedStyle: double_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Metrics/LineLength:
  Max: 128

Metrics/MethodLength:
  Max: 32

Metrics/AbcSize:
  Max: 40

Style/Documentation:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundMethodBody:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/AlignHash:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Rails/HasAndBelongsToMany:
  Exclude:
    - "app/models/role.rb" # This instance was auto generated.

Rails/Output:
  Exclude:
    - "db/seeds.rb"
